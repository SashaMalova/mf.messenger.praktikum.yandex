<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change profile</title>
    <link rel="stylesheet" href="css/form-styles.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/profile-styles.css" type="text/css">
</head>
<body>
<a href="profile.html" class="back"><span><img src="images/arrow-back.png" alt=""></span></a>
<div class="profile-main">
    <div class="avatar-profile"><span><img src="images/avatar.png" alt=""></span>
        <h3 class="invisible">Иван</h3></div>
    <div >
        <div class="yellow-line">
            <span class="field">Почта</span>
            <span class="date-profile"><input type="text" name="email" value="pochta@yandex.ru"></span>
        </div>
        <div class="yellow-line">
            <span class="field">Логин</span>
            <span class="date-profile"><input type="text" name="login" value="ivanivanov"></span>
        </div>
        <div class="yellow-line">
            <span class="field">Имя</span>
            <span class="date-profile"><input type="text" name="first_name" value="Иван"></span>
        </div>
        <div class="yellow-line">
            <span class="field">Фамилия</span>
            <span class="date-profile"><input type="text" name="second_name" value="Иванов"></span>
        </div>
        <div class="yellow-line">
            <span class="field">Имя в чате</span>
            <span class="date-profile"><input type="text" name="display_name" value="Иван"></span>
        </div>
        <div class="yellow-line">
            <span class="field">Телефон</span>
            <span class="date-profile"><input type="text" name="phone" value="+7 (909) 967 30 30"></span>
        </div>
    </div>
    <div class="end"><button type="submit">Сохранить</button></div>

</div>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
