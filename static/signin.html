<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
    <link rel="stylesheet" href="css/form-styles.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
</head>
<body>
<div class="signin-form content-form">

    <div class="content-form">
        <h2 class="center">Регистрация</h2>
    <span class="name-field">Почта</span>
    <div class="input-field"><input type="text" name="email"></div>
    <span class="name-field">Логин</span>
    <div class="input-field"><input type="text" name="login"></div>
    <span class="name-field">Имя</span>
    <div class="input-field"><input type="text" name="first_name"></div>
    <span class="name-field">Фамилия</span>
    <div class="input-field"><input type="text" name="last_name"></div>
    <span class="name-field">Телефон</span>
    <div class="input-field"><input type="text" name="phone"></div>
    <span class="name-field">Пароль</span>
    <div class="input-field"><input type="password" name="newPassword" maxlength="12"></div>
    <span class="name-field">Пароль (ещё раз)</span>
    <div class="input-field"><input type="password" name="newPasswordControl" maxlength="12"></div>
    <span id="password-mismatch">Пароли не совпадают</span>
        </div>
    <div class="content-form"><button type="submit">Зарегистрироваться</button>
    <a class="center" href="login.html">Войти</a></div>
    <script type="application/javascript" src="script.js"></script>
</div>
</body>
</html>
