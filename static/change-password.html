<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" href="css/form-styles.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/profile-styles.css" type="text/css">
</head>
<body>
<a href="profile.html" class="back"><span><img src="images/arrow-back.png" alt=""></span></a>
<div class="profile-main">
    <div class="avatar-profile"><span><img  src="images/avatar.png" alt=""></span>
        <h3 class="invisible">Иван</h3></div>
    <div >
        <div class="yellow-line">
            <span class="field">Старый пароль</span>
            <span class="date-profile"><input type="password" name="oldPassword" value="" maxlength="12"></span>
        </div>
        <div class="yellow-line">
            <span class="field">Новый пароль</span>
            <span class="date-profile"><input type="password" name="newPassword" value="" maxlength="12"></span>
        </div>
        <div class="yellow-line">
            <span class="field">Повторите новый пароль</span>
            <span class="date-profile"><input type="password" name="newPasswordControl" value="" maxlength="12"></span>
        </div>

    </div>
    <div class="end"><button type="submit">Сохранить</button></div>

</div>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
